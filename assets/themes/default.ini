[bitmaps]
background=background.png	; required, menu background
bar=bar.png			; required, menu item selection bar
loading=loading.png	; optional, you can leave it blank if you want a blank "loading.." screen
ingame=			; optional, you can leave it blank if you don't want to have any graphics on the sides of the emulator image

[colors]
text_title = RGB(255, 0, 0)		; text title color	
text_focus = RGB(0, 0, 0)		; focused item text color
text_item = RGB(255, 255, 255)		; non focused item text color
text_version = RGB(0, 0, 255)		; emulator version text color
text_info = RGB(31, 15, 5)		; bottom side information text color 
text_loading = RGB(255, 255, 255)	; "loading" screen text color
background = RGB(0, 0, 0)		; background color, displayed when no image is over it (on "loading..." screen and in-game screen)
